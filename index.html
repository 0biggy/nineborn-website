<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Bakımda - glitch</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap');
    body {
      margin: 0;
      height: 100vh;
      background-color: #121212;
      color: #e53935;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      user-select: none;
    }
    h1 {
      font-size: 7rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      position: relative;
      margin-bottom: 0.2em;
      animation: glitch 2s infinite;
    }
    h1::before,
    h1::after {
      content: 'glitch';
      position: absolute;
      left: 0;
      width: 100%;
      opacity: 0.8;
      color: #ff3b3b;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }
    h1::after {
      top: 0;
      left: 2px;
      text-shadow: -2px 0 #ff3b3b;
      clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
      animation: glitchBottom 3s infinite;
    }
    h1::before {
      top: 0;
      left: -2px;
      text-shadow: 2px 0 #ff3b3b;
      animation: glitchTop 2s infinite;
    }
    p {
      margin: 0.3em 0;
    }
    p.time {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    p.info {
      font-size: 1.2rem;
      color: #bbb;
      max-width: 400px;
      line-height: 1.5;
      margin-top: 0.5em;
    }
    @keyframes glitch {
      0%, 100% {
        text-shadow:
          0 0 5px #e53935,
          0 0 10px #e53935,
          0 0 20px #e53935,
          0 0 40px #b71c1c,
          0 0 80px #b71c1c;
      }
      50% {
        text-shadow:
          0 0 10px #ff5252,
          0 0 20px #ff5252,
          0 0 30px #ff5252,
          0 0 50px #d32f2f,
          0 0 100px #d32f2f;
      }
    }
    @keyframes glitchTop {
      0%, 100% { transform: translate(0); opacity: 0.8; }
      20% { transform: translate(-3px, -2px); opacity: 0.6; }
      40% { transform: translate(3px, 2px); opacity: 0.8; }
    }
    @keyframes glitchBottom {
      0%, 100% { transform: translate(0); opacity: 0.8; }
      20% { transform: translate(3px, 2px); opacity: 0.6; }
      40% { transform: translate(-3px, -2px); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <h1>glitch</h1>
  <p class="time">Bakım Saati: 03:00 - 05:00 (GMT+3)</p>
  <p class="info">Sitemiz üzerinde kritik güncellemeler yapıyoruz. Lütfen daha sonra tekrar deneyiniz.</p>
</body>
</html>
