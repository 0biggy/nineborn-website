<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Bakımda - NineBorn</title>
  <style>
    /* Tam bağımsız sıfır stil sıfırlaması */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #000000; /* kesin siyah arka plan */
      color: #ff0000; /* kırmızı yazı */
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      user-select: none;
    }
    h1 {
      font-size: 8rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      position: relative;
      animation: glitch 1.5s infinite;
    }
    p.time {
      font-size: 1.8rem;
      font-weight: 600;
      margin-top: 0.5em;
      letter-spacing: 0.1em;
      color: #ff5555;
    }
    p.info {
      margin-top: 0.8em;
      font-size: 1.3rem;
      max-width: 400px;
      color: #ff9999;
      line-height: 1.4;
    }
    /* Glitch animasyon */
    @keyframes glitch {
      0%, 100% {
        text-shadow:
          2px 0 red,
          -2px 0 cyan,
          0 2px lime,
          0 -2px magenta;
      }
      25% {
        text-shadow:
          -2px 0 red,
          2px 0 cyan,
          0 -2px lime,
          0 2px magenta;
      }
      50% {
        text-shadow:
          2px 2px red,
          -2px -2px cyan,
          2px -2px lime,
          -2px 2px magenta;
      }
      75% {
        text-shadow:
          -2px 2px red,
          2px -2px cyan,
          -2px -2px lime,
          2px 2px magenta;
      }
    }
  </style>
</head>
<body>
  <h1>NineBorn Roleplay</h1>
  <p class="time">Bakım Bitme saati: 05.00 - 10.00 (GMT+3)</p>
  <p class="info">Sitemiz üzerinde kritik güncellemeler yapıyoruz. Lütfen daha sonra tekrar deneyiniz.</p>
</body>
</html>
