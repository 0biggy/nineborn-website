    body {
      background: #121212;
      color: #f5f5f5;

      min-height: 100vh;
      display: flex;
      flex-direction: column;

    header {
      background: #1e1e1e;
      padding: 15px 30px;

      z-index: 10;

      color: #ffffff;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 20px;
      transition: 0.3s;
    }
    nav a:hover {
      color: #00ffff;
    }
    main {
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }
    main h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    main p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.6;
    }
    footer {
      background: #1e1e1e;
      padding: 15px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
      border-top: 1px solid #333;
    }
    @media (max-width: 768px) {
      nav a {
        margin-left: 10px;
        font-size: 0.9rem;
      }
      main h2 {
        font-size: 2rem;
      }
